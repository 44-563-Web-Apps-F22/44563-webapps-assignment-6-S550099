<!DOCTYPE html>
<html>

<head>
    <title> vacation html file </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <h2>selects a vacation- chandugoud khammampati</h2>
    <h2>Getting input</h2>
    
        <div class="container" style="background-color:skyblue">
            <form>
                <div class="form-group">
                    <input type="checkbox" id="air" name="vacationtime" value="true">
                    <label for="air">Travel by Air</label>
                </div> <br>
                <div class="form-group">
                    <input type="checkbox" id="domestic" name="vacationtime" value="true">
                    <label for="domestic">Domestic</label>
                </div><br>
                <div class="form-group">
                    <input type="checkbox" id="resort" name="vacationtime" value="false">
                    <label for="resort">Resort</label>
                </div><br>
                <div class="form-group">
                    <input type="button" class="btn btn-warning" value="Select a vacation" onclick="selectVacation()">
                </div>
            </form>
            <br>
            <script>
                var my_vacation = {};
                function selectVacation() {
                    my_vacation = {};
                    let throughair = document.getElementById("air").checked
                    let throughdomestic = document.getElementById("domestic").checked
                    let throughresort = document.getElementById("resort").checked
                    if (throughair) {
                        my_vacation.air = true;
                    }
                    else {
                        my_vacation.air = false;
                    }
                    if (throughdomestic) {
                        my_vacation.domestic = true;
                    }
                    else {
                        my_vacation.domestic = false;
                    }
                    if (throughresort) {
                        my_vacation.resort = true;
                    }
                    else {
                        my_vacation.resort = false;
                    }


                    document.getElementById("result").innerHTML = JSON.stringify(my_vacation)
                }
            </script>
            <form>
                <label for="city">Enter a city</label>
                <input type="text" id="city" name="propertyname" value="city"> <br>
                <br>
                <label for="price">Enter price</label>
                <input type="text" id="price" name="vacationprice">
                <br>
                <input type="button" class="btn btn-success" value="Update the vacation" onclick="updateVacation()">
                <p  class="text-bg-primary p-3" id="result">A vacation is selected and also updated</p>
            </form>
            <script>
                function updateVacation() {
                    let city = document.getElementById("city").value;
                    let price = document.getElementById("price").value;
                    my_vacation["city"] = city;
                    my_vacation["price"] = price;

                    document.getElementById("result").innerHTML = JSON.stringify(my_vacation)
                }

            </script>
</body>

</html>
