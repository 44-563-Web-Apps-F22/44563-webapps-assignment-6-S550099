<!DOCTYPE html>
<html>

<head>
    <h1>Musician guess by-chandugoud khammampati</h1>
    <title>Musician guess by</title>
</head>

<body>

    <h2>Getting input</h2>
    <form>
        <label for="form_name">Enter the secret musician name</label>
        <input type="password" id="form_name" name="form_name" min=10 max=50 step=2 value="John Lennon"> <br>
        <br>
        <label for="form_nick">Guess the musician </label>
        <input type="text" id="form_nick" name="form_nick" autofocus> <br>

        <input type="button" onclick="checkGuess()" value="Check the guess">
    </form>
    <br>

    <div id="result"></div>

    <script>
        correct = 0
        wrong = 0
        function checkGuess() {
            console.log("Getting form values")
            age = document.getElementById("form_name").value
            nick = document.getElementById("form_nick").value

            out = document.getElementById("result")
            if (age == nick) {
                correct = correct + 1
                out.innerHTML = "correct - " + correct + "," + "wrong - " + wrong
                alert("You got it right")
            } else {
                wrong = wrong + 1
                out.innerHTML = "correct - " + correct + "," + "wrong - " + wrong
                alert("Wrong Musician")
            }

        }
    </script>

</body>

</html>
