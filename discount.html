<!DOCTYPE html>
<html>
<head>
  <title>computes discounts- chandugoud khammampati</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
  <h2>computes discounts- chandugoud khammampati</h2>

  <form style="background-color:pink">
    <label for="form1_age">Enter base amount</label>
    <input type="number" id="form1_age" name="form1_age" min=10 max=50 step=2 value=10> <br>

    <label for="form1_nick">Enter the discount percentage</label>
    <input type="text" id="form1_nick" name="form1_nick" value=50 autofocus> <br>

    <input style="background-color:yellowgreen" type="button" onclick="discount()" value="Apply discount">
  </form>


  <p style="background-color:red" class="text-bg-primary p-3" id="result">This text will be replaced </p>
  <form style="background-color:yellowgreen">
    <input onclick="chooseOp()" type="radio" id="rg1_red" name="color" value="times" checked>
    <label for="rg1_red">*</label></br>

    <input onclick="chooseOp()" type="radio" id="rg1_blue" name="color" value="divide">
    <label for="rg1_blue">/</label></br>

    <input onclick="chooseOp()" type="radio" id="rg1_green" name="color" value="exponent">
    <label for="rg1_green">**</label></br>

    <input style="background-color:pink"type="button" onclick="chooseOp()" value="Get values from radio group">
  </form>
  <p  style="background-color:purple"class="text-bg-primary p-3" id="output">This text will be replaced </p>

  <script>
    function chooseOp() {
      base = document.getElementById("form1_age").value
      discount = document.getElementById("form1_nick").value
      cheese = document.getElementById("rg1_red").checked
      olives = document.getElementById("rg1_blue").checked
      onions = document.getElementById("rg1_green").checked


      out = document.getElementById("output")
      if (cheese == true) {
        out.innerHTML = base * discount
      }
      if (olives == true) {
        out.innerHTML = base / discount
      }
      if (onions == true) {
        out.innerHTML = base ** discount
      }


    }
    function discount() {
      console.log("Getting input")
      base = document.getElementById("form1_age").value
      discount = document.getElementById("form1_nick").value
      let result1 = "Discounted amounts for base " + base + " are ";
      for (i = 1; i < 6; i++) {
        result1 = result1 + ((i * base) - (i * base * discount) / 100) + " ";
      }
      out = document.getElementById("result")
      out.innerHTML = result1
    }
  </script>
</body>
</html>
